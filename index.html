<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Structure Architect</title>
    <style>
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .react-flow__node {
        border-radius: 8px;
        border: none;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      /* Tree Animation */
      .tree-node-enter { opacity: 0; transform: translateX(-10px); }
      .tree-node-enter-active { opacity: 1; transform: translateX(0); transition: all 200ms; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
